<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Detail</title>
    <link rel="stylesheet" href="/static/router.css" />
</head>

<body>
    <h1>Router: {{ router_ip }}</h1>

    {% for data in interface_data %}
    <div class="timestamp-group">
        <div class="timestamp-header">
            ðŸ“Š {{ data.timestamp }}
        </div>
        <table>
            <thead>
                <tr>
                    <th>Interface</th>
                    <th>IP Address</th>
                    <th>Status</th>
                    <th>Protocol</th>
                </tr>
            </thead>
            <tbody>
                {% for int in data.interfaces %}
                <tr>
                    <td>{{ int.interface }}</td>
                    <td>{{ int.ip_address }}</td>
                    <td>{{ int.status }}</td>
                    <td>{{ int.proto }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</body>

</html>
