<html>

<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="container">
        <h1>You are calling me from {{ request.remote_addr }}</h1>
        <form method="POST" action="/add">
            <input name="yourname" placeholder="Your Name" required />
            <textarea name="message" placeholder="Message" rows="4" required></textarea>
            <button type="submit">Add Comment</button>
        </form>

        <ul>
            {% for comment in data %}
            <li>
                <span class="comment-text">
                    <strong>{{ comment.yourname }}</strong>: {{ comment.message }}
                </span>
                <form method="POST" action="{{ url_for('delete_comment', idx=loop.index0) }}" style="display:inline">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
